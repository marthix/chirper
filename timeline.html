<!DOCTYPE html>
<html>
<head>

  <title>Chirper</title>

  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,800|Roboto" rel="stylesheet">
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="./css/timeline.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
          <img class="logo" src="./assets/chirper-logo.png" />
        </div>
        <div class="col-xs-8 col-xs-offset-2 col-sm-2 col-sm-offset-0">
          <input type="text" id="search"/>
        </div>
        <div class="col-sm-1 col-sm-offset-0">
          <button id="btn-logout"><a href="/" id="btn-logout-link">Log Out</a></button>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-3 col-sm-offset-1">
        <div id="profile">

        </div>
      </div>
      <div class="col-xs-12 col-sm-4 text-center">
        <div id="posts">

        </div>
      </div>
      <div class="hidden-xs col-sm-3">
        <div id="users">

        </div>
      </div>
    </div>
  </div>


  <script src="./js/config.js"></script>
  <script src="./timeline.bundle.js"></script>
  <script src="./js/twerk.js"></script>
</body>
</html>
